    <!--------------------------------CODE---------------------------->
    <div class='name-tag'>
        <h2> Book your Appointment </h2>
    </div>
    <form method="POST" autocomplete="on">
        <div class="questions">
            <!--input-->
            <h4>Please fill out the form</h4>

            <div class="bookinginput">
                <p>First Name</p>
                <input type="text" class="formlength" id="fname" placeholder="Jane" pattern="[A-z]{2-12}">
            </div>


            <div class="bookinginput">
                <p>Last Name</p>
                <input type="text" class="formlength" id="lname" placeholder="Doe" pattern="[A-z]{2-12}">
            </div>


            <div class="bookinginput">
                <p>Email Address</p>
                <input type="email" class="formlength" id="eaddress" placeholder="name@example.com">
            </div>


            <div class="bookinginput">
                <p>Phone Number</p>
                <input type="tel" class="formlength" id="pnumber" name="pnumber" placeholder="04xx-xxx-xxx"
                    pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" maxlength="12">
            </div>


            <div class="bookinginput">
                <p>Hair Stylist of Choice</p>
                <select class="formlength" size="5">
                    <option selected="0">Any Stylist</option>
                    <option value="1">Junior Stylist</option>
                    <option value="2">Senior Stylist J.</option>
                    <option value="3">Director M.</option>
                    <option value="4">Senior Stylist S.</option>
                </select>
            </div>


            <div class="bookinginput">
                <p>Date of Booking</p>
                <input type="date" class="formlength" id="bookingdate" placeholder="DD-MM-YYYY" required>
            </div>

            <div class="bookinginput">
                <p> Time of Booking</p>
                <select class="formlength" id="bookingtime">
                    <option selected value="0">hh:mm</option>
                    <option value="1">09:00 AM</option>
                    <option value="2">10:00 AM</option>
                    <option value="3">11:00 PM</option>
                    <option value="4">12:00 PM</option>
                    <option value="5">01:00 PM</option>
                    <option value="6">02:00 PM</option>
                    <option value="7">03:00 PM</option>
                    <option value="8">04:00 PM</option>
                </select>
            </div>

            <div class="bookinginput">
                <p>Additional Comments</p>
                <textarea class="formlength"></textarea>
            </div>

            <div class="zubmit">
                <input type="submit" id="submit" name="submit" onClick="return validateForm()" value="Book">
            </div>

        </div>
    </form>
